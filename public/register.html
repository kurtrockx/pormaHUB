<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORMA HUB</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/user.css" />
    <script type="module" src="../src/js/controller/userController.js"></script>
  </head>
  <body>
    <div class="background-image">
      <img
        src="../src/assets/images/form-background2.png"
        class="user-background-image"
      />
    </div>
    <main>
      <div class="blur-background gone">
        <div class="notification-list"></div>
      </div>
      <div class="form-container">
        <img src="../src/assets/svg/goBack.svg" class="exit-form-button" />
        <img src="../src/assets/images/phLogo2.png" class="phLogo" />
        <div class="form-header">REGISTER</div>
        <div class="registration-form input-form">
          <div class="input-field-container">
            <input
              type="text"
              class="input-field input-email"
              placeholder="Email Address"
            />
            <div class="first-last-name">
              <input
                type="text"
                class="input-field input-first-name"
                placeholder="First Name"
              />
              <input
                type="text"
                class="input-field input-last-name"
                placeholder="Last Name"
              />
            </div>
            <input
              type="text"
              class="input-field input-username"
              placeholder="Username"
            />
            <input
              type="number"
              class="input-field input-contact"
              placeholder="Contact Number"
            />
            <input
              type="password"
              class="input-field input-password"
              placeholder="Password"
            />
            <input
              type="password"
              class="input-field input-reenter-password"
              placeholder="Reenter Password"
            />
            <button class="user-btn signup-btn">SIGNUP</button>
            <a class="user-form-link" href="login.html"
              >Already have an account?</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
