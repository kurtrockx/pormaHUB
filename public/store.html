<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORE PAGE</title>
    <link rel="stylesheet" href="../src/css/global.css" />
    <script type="module" src="./js/navbar.js"></script>
    <link rel="stylesheet" href="../src/css/nav.css" />
    <script type="module" src="./js/footer.js"></script>
    <link rel="stylesheet" href="../src/css/footer.css" />
    <script type="module" src="./js/store.js"></script>
    <link rel="stylesheet" href="../src/css/store.css" />
    <script type="module" src="./js/chat.js"></script>
    <link rel="stylesheet" href="../src/css/chat.css" />

    <script
      type="module"
      src="../src/js/controller/storeController.js"
    ></script>
  </head>
  <body>
    <div class="blur-background gone">
      <div class="notification-list"></div>
    </div>

    <div class="store-video-container" style="display: block">
      <video
        src="https://videos.pexels.com/video-files/7255953/7255953-uhd_2732_1440_25fps.mp4"
        autoplay
        loop
        class="store-video"
      ></video>
    </div>
    <main>
      <div class="refresh-back"></div>
      <div class="search-window">
        <input
          type="text"
          class="search-field"
          placeholder="search by name..."
        />
        <h1 class="categories-header">Categories</h1>
        <button class="search-category-button" data-category="Men’s Top">
          Men’s Top
        </button>
        <button class="search-category-button" data-category="Women’s Top">
          Women’s Top
        </button>
        <button class="search-category-button" data-category="Men’s Bottom">
          Men’s Bottom
        </button>
        <button class="search-category-button" data-category="Women’s Bottom">
          Women’s Bottom
        </button>
        <button class="search-category-button" data-category="Women’s Dress">
          Women’s Dress
        </button>
        <button class="search-category-button" data-category="Bag">Bag</button>
        <button class="search-category-button" data-category="Shoes">
          Shoes
        </button>
        <button class="search-category-button" data-category="Hats">
          Hats
        </button>
        <button class="search-category-button" data-category="Accessories">
          Accessories
        </button>
        <button class="clear-category-button">Default View</button>
        <a href="cart.html" class="clear-category-button clear-cart"
          >View your Cart</a
        >
      </div>
      <div class="product-modal-background gone"></div>
      <div class="product-grid-container"></div>

      <div class="payment-container gone">
        <div class="payment-container-background"></div>
        <div class="payment-container-methods"></div>
      </div>
    </main>
  </body>
</html>
